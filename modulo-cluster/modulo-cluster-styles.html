<dom-module id="modulo-cluster-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  @apply --modulo-cluster; }

:host([hidden]), [hidden] {
  display: none !important; }

*, *:before, *:after {
  font: inherit;
  box-sizing: inherit; }

/* Table Style Sheet */
.green {
  background-color: green; }

.gray {
  background-color: gray; }

.red {
  background-color: red; }

.black {
  background-color: black; }

.yellow {
  background-color: yellow; }

.dinamic-tbl {
  border-style: solid;
  border-width: thin;
  width: 100%;
  background-color: #7d7d7d;
  opacity: 1;
  text-align: center; }

table, tr {
  border-style: none;
  padding: 0px;
  width: 100%;
  height: auto;
  border-width: thin; }

td {
  border-width: thin;
  border-style: none;
  padding: 3px;
  color: white;
  text-align: center; }

caption {
  color: white;
  width: 100%; }

</style></template></dom-module>
